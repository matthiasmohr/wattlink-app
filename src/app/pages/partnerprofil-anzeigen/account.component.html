<ng-container *ngIf="(userProfile$) | async as userProfile; else loading">
    <div class="card mb-5 mb-xl-10">
      <div class="card-body pt-9 pb-0">
        <div class="d-flex flex-wrap flex-sm-nowrap mb-3">
          <div class="me-7 mb-4">
            <div class=" symbol symbol-100px symbol-lg-160px symbol-fixed position-relative">
              <img src="{{userProfile.picture}}"/>
              <div class=" position-absolute translate-middle bottom-0 start-100 mb-6 bg-success rounded-circle border border-4 border-white h-20px w-20px"></div>
            </div>
          </div>

          <div class="flex-grow-1">
            <div class=" d-flex justify-content-between align-items-start flex-wrap mb-2">
              <div class="d-flex flex-column">
                <div class="d-flex align-items-center mb-2">
                  <a class=" text-gray-800 text-hover-primary fs-2 fw-bolder me-1 cursor-pointer">
                    {{userProfile.email}}
                  </a>
                </div>

                <div class="d-flex flex-wrap fw-bold fs-6 mb-4 pe-2">
                  <a class=" d-flex align-items-center text-gray-500 text-hover-primary me-5 mb-2 cursor-pointer">
                    <app-keenicon name="profile-circle" class="fs-4 me-1"></app-keenicon>
                      {{userProfile.given_name}} {{userProfile.middle_name}} {{userProfile.family_name}}
                  </a>
                  <a class=" d-flex align-items-center text-gray-500 text-hover-primary me-5 mb-2 cursor-pointer">
                    <app-keenicon name="geolocation" class="fs-4 me-1"></app-keenicon>
                      {{userProfile.address}}
                  </a>
                  <a class=" d-flex align-items-center text-gray-500 text-hover-primary mb-2 cursor-pointer">
                    <app-keenicon name="geolocation" class="fs-4 me-1"></app-keenicon>
                      {{ userProfile.email }}
                  </a>
                </div>
              </div>

              <div class="d-flex my-4">
              </div>
            </div>

            <div class="d-flex flex-wrap flex-stack">
              <div class="d-flex flex-column flex-grow-1 pe-8">
                <div class="d-flex flex-wrap">
                  <div class=" border border-gray-300 border-dashed rounded min-w-125px py-3 px-4 me-6 mb-3">
                    <div class="d-flex align-items-center">
                      <app-keenicon name="arrow-up" class="fs-3 text-success me-2"></app-keenicon>
                      <div class="fs-2 fw-bolder">{{userProfile.email_verified}}</div>
                    </div>

                    <div class="fw-bold fs-6 text-gray-500">Verified Email</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex overflow-auto h-55px">
          <ul class=" nav nav-stretch nav-line-tabs nav-line-tabs-2x border-transparent fs-5 fw-bolder flex-nowrap">
            <li class="nav-item">
              <a class="nav-link text-active-primary me-6" routerLink="/account/partnerprofil" routerLinkActive="active">
                Partnerprofil
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-active-primary me-6" routerLink="/account/login" routerLinkActive="active">
                Login
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <router-outlet></router-outlet>
</ng-container>

<ng-template #loading>
    <div>Loading...</div>
</ng-template>
