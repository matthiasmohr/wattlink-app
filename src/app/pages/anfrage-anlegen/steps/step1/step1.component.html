<div class="pb-10 pb-lg-15">
  <h2 class="fw-bolder d-flex align-items-center text-gray-900">
    Verbrauchsdaten
    <i
      class="fas fa-exclamation-circle ms-2 fs-7"
      ngbTooltip="Billing is issued based on your selected account type"
    ></i>
  </h2>

  <div class="text-gray-500 fw-bold fs-6">
    Informieren Sie uns über die zu beschaffende Menge und ggf. Herkünfte
    <a href="#" class="link-primary fw-bolder"> Help Page </a>
    .
  </div>
</div>

<div class="fv-row" [formGroup]="form">
    <div class="d-flex flex-column mb-7 fv-row">
        <label class="required fs-6 fw-bold form-label mb-2">Stromverbrauch (kWh per Jahr)</label>
        <div class="position-relative">
            <input
                    formControlName="jahresverbrauchStrom"
                    type="number"
                    class="form-control form-control-solid"
                    placeholder="Stromverbrauch pro Jahr in kWh (Verbrauchsstellen summiert)"
            />
            <div
                    class="fv-plugins-message-container invalid-feedback"
                    *ngIf="
          form.get('jahresverbrauchStrom')?.hasError('required') &&
          form.get('jahresverbrauchStrom')?.touched
        "
            >
                Stromverbrauch ist nicht angegeben
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <input
                    formControlName="oekostrom"
                    name="oekostrom"
                    type="radio"
                    class="btn-check"
                    id="oekostrom-ja"
                    value="true"
            />
            <label
                    class="
          btn btn-outline btn-outline-dashed btn-outline-default
          p-7
          d-flex
          align-items-center
          mb-10
        "
                    for="oekostrom-ja"
            >
                <app-keenicon name="address-book" class="fs-1 me-5"></app-keenicon>
                <span class="d-block fw-bold text-start">
          <span class="text-gray-900 fw-bolder d-block fs-4 mb-2"
          >Ökostrom</span
          >
          <span class="text-gray-500 fw-bold fs-6">
            Die Versorgung soll über regenerativen Strom erfolgen
          </span>
        </span>
            </label>
        </div>

        <div class="col-lg-6">
            <input
                    formControlName="oekostrom"
                    name="oekostrom"
                    type="radio"
                    class="btn-check"
                    id="oekostrom-nein"
                    value="false"
            />
            <label
                    class="
          btn btn-outline btn-outline-dashed btn-outline-default
          p-7
          d-flex
          align-items-center
        "
                    for="oekostrom-nein"
            >
                <app-keenicon name="briefcase" class="fs-1 me-5"></app-keenicon>
                <span class="d-block fw-bold text-start">
          <span class="text-gray-900 fw-bolder d-block fs-4 mb-2"
          >Normaler Strom</span
          >
          <span class="text-gray-500 fw-bold fs-6">
            Die Versorgung kann über einen flexiblen Strommix erfolgen
          </span>
        </span>
            </label>
        </div>

    <div class="d-flex flex-column mb-7 fv-row">
        <label class="required fs-6 fw-bold form-label mb-2"> (kWh per Jahr)</label>
        <div class="position-relative">
            <input
                    formControlName="jahresverbrauchGas"
                    type="number"
                    class="form-control form-control-solid"
                    placeholder="Gasverbrauch pro Jahr in kWh (Verbrauchsstellen summiert)"
            />
            <div
                    class="fv-plugins-message-container invalid-feedback"
                    *ngIf="
          form.get('jahresverbrauchGas')?.hasError('required') &&
          form.get('jahresverbrauchGas')?.touched
        "
            >
                Gasverbrauch ist nicht angegeben
            </div>
        </div>
    </div>

    <div class="row">
    <div class="col-lg-6">
      <input
        formControlName="biogas"
        name="biogas"
        type="radio"
        class="btn-check"
        id="biogas-ja"
        value="true"
      />
      <label
        class="
          btn btn-outline btn-outline-dashed btn-outline-default
          p-7
          d-flex
          align-items-center
          mb-10
        "
        for="biogas-ja"
      >
        <app-keenicon name="address-book" class="fs-1 me-5"></app-keenicon>
        <span class="d-block fw-bold text-start">
          <span class="text-gray-900 fw-bolder d-block fs-4 mb-2"
            >Biogas</span
          >
          <span class="text-gray-500 fw-bold fs-6">
            Die Versorgung soll über klimaneutrales Biogas erfolgen
          </span>
        </span>
      </label>
    </div>

    <div class="col-lg-6">
      <input
        formControlName="biogas"
        name="biogas"
        type="radio"
        class="btn-check"
        id="biogas-nein"
        value="false"
      />
      <label
        class="
          btn btn-outline btn-outline-dashed btn-outline-default
          p-7
          d-flex
          align-items-center
        "
        for="biogas-nein"
      >
        <app-keenicon name="briefcase" class="fs-1 me-5"></app-keenicon>
        <span class="d-block fw-bold text-start">
          <span class="text-gray-900 fw-bolder d-block fs-4 mb-2"
            >Normales Gas</span
          >
          <span class="text-gray-500 fw-bold fs-6">
            Die Versorgung kann über fossiles Erdgas erfolgen
          </span>
        </span>
      </label>
    </div>

    <div class="fv-plugins-message-container invalid-feedback">
      <!-- <ErrorMessage name='accountType' /> -->
    </div>
  </div>
</div>
