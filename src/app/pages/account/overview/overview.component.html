<div class="card mb-5 mb-xl-10" id="kt_profile_details_view">
  <div class="card-header cursor-pointer">
    <div class="card-title m-0">
      <h3 class="fw-bolder m-0">Profile Details</h3>
    </div>

    <a
      routerLink="/crafted/account/settings"
      class="btn btn-primary align-self-center"
    >
      Edit Profile
    </a>
  </div>

  <div class="card-body p-9">
    <ng-container *ngFor="let attribute of attributes">
    <div class="row mb-7">
      <label class="col-lg-4 fw-bold text-muted">{{  attribute }}</label>

      <div class="col-lg-8">
        <span class="fw-bolder fs-6 text-gray-900">{{ userProfile[attribute] }}</span>
      </div>
    </div>
    </ng-container>
  </div>
</div>
