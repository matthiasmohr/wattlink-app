<div class="d-flex flex-wrap flex-stack mb-6">
  <h3 class="fw-bolder my-2">
    Lieferstellen
    <span class="fs-6 text-gray-500 fw-bold ms-1">Active</span>
  </h3>

  <div class="d-flex flex-wrap my-2">
    <a
      class="btn btn-primary btn-sm cursor-pointer"
      data-bs-toggle="modal"
      data-bs-target="#kt_modal_create_project"
    >
      Weitere Lieferstelle hinzufügen
    </a>
  <a
          class="btn btn-secondary btn-sm cursor-pointer"
          data-bs-toggle="modal"
          data-bs-target="#kt_modal_create_project"
  >
      CSV-Import
  </a>
  </div>
</div>

<div class="row g-6 g-xl-9">
  <div class="col-md-6 col-xl-4">
    <app-lieferstellen-card
      icon="./assets/media/svg/brand-logos/plurk.svg"
      badgeColor="primary"
      status="Angelegt"
      statusColor="primary"
      title="Paeplowstieg"
      description="Doppelhaushälfte in Hamburg"
      stromverbrauch="2.000 kWh"
      gasverbrauch="0 kWh"
      [progress]="100"
    ></app-lieferstellen-card>
  </div>

  <div class="col-md-6 col-xl-4">
    <app-lieferstellen-card
      icon="./assets/media/svg/brand-logos/disqus.svg"
      badgeColor="info"
      status="Infos fehlen"
      statusColor="info"
      title="Knickweg"
      description="Wohnung in Hamburg"
      stromverbrauch="3.500 kWh"
      gasverbrauch="2.000 kWh"
      [progress]="80"
    ></app-lieferstellen-card>
  </div>
</div>

<div class="d-flex flex-stack flex-wrap pt-10">
  <div class="fs-6 fw-bold text-gray-700">Showing 1 to 10 of 50 entries</div>

  <ul class="pagination">
    <li class="page-item previous">
      <a class="page-link cursor-pointer">
        <i class="previous"></i>
      </a>
    </li>

    <li class="page-item active">
      <a class="page-link cursor-pointer"> 1 </a>
    </li>

    <li class="page-item">
      <a class="page-link cursor-pointer"> 2 </a>
    </li>

    <li class="page-item">
      <a class="page-link cursor-pointer"> 3 </a>
    </li>

    <li class="page-item">
      <a class="page-link cursor-pointer"> 4 </a>
    </li>

    <li class="page-item">
      <a class="page-link cursor-pointer"> 5 </a>
    </li>

    <li class="page-item">
      <a class="page-link cursor-pointer"> 6 </a>
    </li>

    <li class="page-item next">
      <a class="page-link cursor-pointer">
        <i class="next"></i>
      </a>
    </li>
  </ul>
</div>
